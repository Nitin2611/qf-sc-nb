<template>
<div class="fieldvalidationbody">
    <template if:true={mainbody}>

        <template if:true={d}>
            <div class="fieldLabel">
                {fieldName}
            </div>
            <div class="fieldvalidationbtnmaindiv">
                <div class="fieldvalidationbtndiv">
                    <div class="attributeButton">
                        <div class="btnDiv" data-title="Close" title="Close" onclick={validatingbtnhandle}>
                        <img src={fieldcancel} alt="" class="validationicon">
                        </div>
                        <div class="btnDiv" data-title="Delete" title="Delete" onclick={validatingbtnhandle}>
                            <img src={fielddelete} alt="" class="validationicon">
                        </div>
                        <div class="btnDiv" data-title="Save" data-name={fieldName} title="Save" onclick={validatingbtnhandle}>
                            <img src={fieldsave} alt="" class="validationicon">
                        </div>
                        <div class="btnDiv" data-title="Copy" title="Copy" onclick={validatingbtnhandle}>
                            <img src={fieldduplicate} alt="" class="validationicon">
                        </div>
                    </div>

                    <div class="styletext">
                        <lightning-input type="toggle" label="Label visibility" checked={labelcheck} data-title="Label" message-toggle-active="" message-toggle-inactive="" onchange={handlevalidation} ></lightning-input>
                    </div>
                    <template if:true={labelcheck}>
                        <div class="styletext">
                            <lightning-input label="Label" data-title="Label" value={labelvalue} onchange={validatingvalue} ></lightning-input>
                        </div>
                    </template>
                    <div class="togglebox">
                        <lightning-input type="toggle" label="Help Text visibility" checked={helptextcheck} data-title="HelpText" message-toggle-active="" message-toggle-inactive="" onchange={handlevalidation} ></lightning-input>
                    </div>
                    <template if:true={helptextcheck}>
                        <div class="styletext">
                            <lightning-input label="Help Text" data-title="HelpText" value={helptext} onchange={validatingvalue}></lightning-input>
                        </div>
                    </template>
                    <div class="textlabel">Validation</div>

                    <div class="togglebox">
                        <lightning-input type="toggle" label="Required Field" checked={isRequiredcheck} message-toggle-active="" message-toggle-inactive="" onchange={isRequired} ></lightning-input>
                    </div>
                    <div class="togglebox">
                        <lightning-input type="toggle" label="Disable Field" checked={isdisabledcheck} message-toggle-active="" message-toggle-inactive="" onchange={isdisabled}></lightning-input>
                    </div>

                </div>
            </div>
        </template>

    <template for:each={field.data} for:item="fields">
        <div key={fields.Name} title={fields.Name}>
        <template if:true={fields.QFSHORTTEXT}>
            <div class="plaintext">
                <!-- <lightning-select label="Field Validation" value={}>
                    <option value="None">None</option>
                    <option value="alpha">alpha</option>
                    <option value="alpha numeric">alpha numeric</option>
                    <option value="alpha space">alpha space</option>
                    <option value="alpha numeric space">alpha numeric space</option>
                    <option value="numeric">numeric</option>
                </lightning-select> -->
            </div>
            <div class="slider">
                <lightning-slider label="Min no of character" value={minimumvalue} min="0" max="256" onchange={slider} data-title="Minimum"></lightning-slider>
            </div>
            <div class="slider">
                <lightning-slider label="Max no of character" value={maximumvalue} min="0" max="256" onchange={slider} data-title="Maximum"></lightning-slider>
            </div>
            <lightning-button class="resetcharacter" label="Reset Character Limit" variant="brand-outline" onclick={slider} data-title="Reset" ></lightning-button><br/>
            <div class="textlabel">Options</div>
            <div class="togglebox">
                <lightning-input type="toggle" label="Add Placeholder text:" checked={placeholdercheck} onchange={handlevalidation} data-title="PlaceHolder" message-toggle-active="" message-toggle-inactive="" ></lightning-input>
            </div>
            <template if:true={placeholdercheck}>
                <div class="plaintext">
                    <lightning-input label = "Place Holder" data-title="PlaceHolder" value={placeholdervalue} onchange={validatingvalue} placeholder="Place Holder"></lightning-input>
                </div>
            </template>
               
  
            <div class="togglebox">
                <lightning-input type="toggle" label="Add prefix Inside the Field" checked={prefixcheck} onchange={handlevalidation} data-title="Prefix" message-toggle-active="" message-toggle-inactive="" ></lightning-input>
            </div>
            <template if:true={prefixcheck}>
                <div class="plaintext">
                    <lightning-input label="Prefix value" data-title="Prefix" value={prefixvalue} onchange={validatingvalue} placeholder="enter Prefix value"></lightning-input>
                </div>
            </template>
        </template>

        <template if:true={fields.QFLONGTEXT}>
            <div class="slider">
                <lightning-slider label="Min no of character" value={minimumvalue} min="0" max="256" onchange={slider} data-title="Minimum"></lightning-slider>
            </div>
            <div class="slider">
                <lightning-slider label="Max no of character" value={maximumvalue} min="0" max="256" onchange={slider} data-title="Maximum"></lightning-slider>
            </div>
            <lightning-button class="resetcharacter" label="Reset Character Limit" variant="brand-outline" onclick={slider} data-title="Reset" ></lightning-button><br/>
            <div class="textlabel">Options</div>
            <div class="togglebox">
                <lightning-input type="toggle" label="Add Placeholder text:" checked={placeholdercheck} onchange={handlevalidation} data-title="PlaceHolder" message-toggle-active="" message-toggle-inactive="" ></lightning-input>
            </div>
            <template if:true={placeholdercheck}>
                <div class="plaintext">
                    <lightning-input data-title="PlaceHolder" value={placeholdervalue} onchange={validatingvalue} placeholder="Place Holder"></lightning-input>
                </div>
            </template>
               
  
        </template>

            <!-- DropDown Validation -->
        <template if:true={fields.QFDROPDOWN}>
            <div class="fieldLabel">
                DropDown
            </div>
            <!-- <c-field-validationbtn  ></c-field-validationbtn> -->
            <div class="textlabel">Options</div>
            <div class="togglebox">
                <lightning-accordion type="toggle" label="Add Placeholder text:" checked={} message-toggle-active="" message-toggle-inactive="" ></lightning-accordion>
            </div>
            <template if:true={dropdownchoices}>
                <div class="plaintext">
                    <lightning-input variant="label-hidden" value={}></lightning-input>
                </div>
            </template>
            <div class="togglebox">
                <lightning-input type="toggle" label="Disable Field" checked={} message-toggle-active="" message-toggle-inactive="" ></lightning-input>
            </div>
            <div class="textlabel">Choices</div>
            <!-- <aura:iteration items={WrapperList.FieldList} var="item"> -->
                <div class="Item">
                    <lightning-input class="slds-size_5-of-6" variant="label-hidden" value={} ></lightning-input>
                    <lightning-button-icon class="slds-size_1-of-6" icon-name="utility:delete" size="medium" name={} onclick={handledelete} ></lightning-button-icon>
                </div>
            <!-- </aura:iteration> -->
            <div class="Itembutton">
                <lightning-button icon-name="utility:add" title="Add" onclick={addvalue}></lightning-button>
            </div>
        </template>

            <!-- Radio Button -->
        <template if:true={fields.QFRADIOBUTTON}>             
            <div class="textlabel">Choices</div>
            <template for:each={salutations} for:item="fields">
                <div class="Item" key={fields.id}>
                    <lightning-input class="slds-size_5-of-6" variant="label-hidden" data-id={fields.id} value={fields.salutation} onchange={salutationvalues}></lightning-input>
                    <lightning-button-icon class="slds-size_1-of-6" icon-name="utility:delete" size="medium" data-id={fields.id}  onclick={deletesalutation}></lightning-button-icon>
                </div>
            </template>
            <div class="Itembutton">
                <lightning-button icon-name="utility:add" title="Add" onclick={addsalutation}></lightning-button>
            </div>
        </template>

            <!-- CheckBox -->
        <template if:true={fields.QFCHECKBOX}>               
            <div class="textlabel">Choices</div>
            <template for:each={salutations} for:item="fields">
                <div class="Item" key={fields.id}>
                    <lightning-input class="slds-size_5-of-6" variant="label-hidden" data-id={fields.id} value={fields.salutation} onchange={salutationvalues}></lightning-input>
                    <lightning-button-icon class="slds-size_1-of-6" icon-name="utility:delete" size="medium" data-id={fields.id}  onclick={deletesalutation}></lightning-button-icon>
                </div>
            </template>
            <div class="Itembutton">
                <lightning-button icon-name="utility:add" title="Add" onclick={addsalutation}></lightning-button>
            </div>
        </template>

            <!--File-->
        <template if:true={fields.QFFILEUPLOAD}>
               
        </template>

            <!-- Number -->
        <template if:true={fields.QFNUMBER}>

                    <lightning-input type="number" label="Minimum Value" data-title="Minimum" value={minimumvalue} onchange={validatingvalue} ></lightning-input>
                </div>

                </div>

            <lightning-button class="resetcharacter" label="Reset Character Limit" variant="brand-outline" onclick={slider} data-title="Reset" ></lightning-button><br/>

            <div class="togglebox">
                <lightning-input type="toggle" label="Add Placeholder text:" checked={placeholdercheck} onchange={handlevalidation} data-title="PlaceHolder" message-toggle-active="" message-toggle-inactive="" ></lightning-input>
            </div>
            <template if:true={placeholdercheck}>
                <div class="plaintext">
                    <lightning-input data-title="PlaceHolder" value={placeholdervalue} onchange={validatingvalue} placeholder="Place Holder"></lightning-input>
                </div>
            </template>
               

            <!-- <div class="togglebox">
                <lightning-input type="toggle" label="Add prefix Inside the Field" checked={prefixcheck} onchange={handlevalidation} data-title="Prefix" message-toggle-active="" message-toggle-inactive="" ></lightning-input>
            </div>
            <template if:true={prefixcheck}>
                <div class="plaintext">
                    <lightning-input label="Prefix value" data-title="Prefix" value={prefixvalue} onchange={validatingvalue} placeholder="enter Prefix value"></lightning-input>
                </div>
            </template> -->
        </template>

            <div class="textlabel">Options</div>

            <template if:true={placeholdercheck}>

                    <lightning-input variant="label-hidden" value={placeholdervalue} onchange={validatingvalue} data-title="PlaceHolder" placeholder="Place Holder"></lightning-input>
                </div>
            </template>
               

        </template>

            <!-- PRICE -->
        <template if:true={fields.QFPRICE}>
            <div class="plaintext">
                <lightning-combobox
                        name="progress"
                        label="Decimal"
                        value={decimal}
                        placeholder="Decimal"
                        options={showdecimal}
                        onchange={handlevalidation}
                        data-title="Decimal" ></lightning-combobox>
            </div>
            <div class="textlabel">Options</div>
            <div class="togglebox">
                <lightning-input type="toggle" label="Add Placeholder text:" checked={placeholdercheck} data-title="PlaceHolder" message-toggle-inactive="" message-toggle-active="" onchange={handlevalidation} placeholder="Place Holder"></lightning-input>

            <template if:true={placeholdercheck}>

                </div>
            </template>
               
        </template>

            <!-- FULL NAME -->
        <template if:true={fields.QFFULLNAME}>

            <template for:each={salutations} for:item="fields">

            <div class="Itembutton">

            </div>

        </template>

            <template if:true={placeholdercheck}>

            <div class="styletext">

        <template if:true={fields.QFSCALERATING}>
            <div class="textlabel">Option Choices</div>
            <template for:each={salutations} for:item="fields">
                <div class="Item" key={fields.id}>
                    <lightning-input class="slds-size_5-of-6" variant="label-hidden" data-id={fields.id} value={fields.salutation} onchange={salutationvalues}></lightning-input>
                    <lightning-button-icon class="slds-size_1-of-6" icon-name="utility:delete" size="medium" data-id={fields.id}  onclick={deletesalutation}></lightning-button-icon>

            <!-- Terms of Service -->
        <template if:true={fields.QFTERMSOFSERVICE}>
            <div class="textlabel">Options</div>
               
            <div class="richstyle">
                <lightning-button class="richbutton" label="Edit Agreement Text" onclick={handlevalidation} data-title="RichText" ></lightning-button>
            </div>
            <template if:true={richtextinput}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <lightning-button-icon icon-name="utility:close" onclick={closerichtext} alternative-text="close" variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                            <h2 data-id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">HTML Block</h2>
                        </header>

                        <lightning-tabset variant="scoped">
                            <lightning-tab label="Edit Rich Text">
                                <lightning-input-rich-text formats="['font', 'size', 'bold', 'italic', 'underline', 'strike', 'list', 'indent', 'align', 'link', 'clean', 'table', 
                                'header', 'color', 'background']" value={Richtextvalue} data-id="editor" placeholder="Type something" onchange={RichTextData}></lightning-input-rich-text>
                            </lightning-tab>
                            <lightning-tab label="Edit HTML Text">
                                <lightning-textarea label="HTML Text" value={Richtextvalue} name="Html" onchange={RichTextData}></lightning-textarea>
                            </lightning-tab>
                            <lightning-tab label="Output">
                                <lightning-formatted-rich-text value={Richtextvalue}></lightning-formatted-rich-text>
                            </lightning-tab>
                        </lightning-tabset>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={closerichtext}></lightning-button>
                            <lightning-button variant="brand" label="OK" title="OK" onclick={closerichtext}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </template>

    <!-- Form -->
    <!-- <aura:if isTrue={fields == 'form'}> -->
    <template if:true={formedit}>
        <div class="fieldLabel">
            Form Edit
        </div>
        <div class="attributeButton">
            <div class="btnDiv">
                <lightning-button label="Cancel" onclick={cancelValidation}></lightning-button>
            </div>
            <div class="btnDiv">
                <lightning-button label="Apply" onclick={saveFormDetails}></lightning-button>
            </div>
        </div>
        <!-- <aura:iteration items={formdetail} var="form"> -->
            <div class="textlabel">Form Details</div>
            <div class="styletext">
                <lightning-input label="Form Title" data-id="formtitle" value={} required="true" message-when-value-missing="Please Fill the Details"></lightning-input>
            </div>
            <div class="styletext">
                <lightning-input label="Description" value={}></lightning-input>
            </div>
            <div class="styletext">
                <div style="float:right;">
                    <lightning-helptext content="To display the form using the Progress bar or Steps"></lightning-helptext>
                </div>
                <div class="plaintext">
                    <lightning-select label="Display Type" value={}>
                        <option value="None">None</option>
                        <option value="Progress Bar">Progress Bar</option>
                        <option value="Standard Steps">Standard Steps</option>
                        <option value="Custom Steps">Custom Steps</option>
                        <option value="Page Count">Page Count</option>
                    </lightning-select>
                </div>
            </div>
            <div class="styletext">
                <div class="plaintext">
                    <lightning-select label="Captcha Type" value={}>
                        <option value="None">None</option>
                        <option value="Normal Captcha">Normal Captcha</option>
                        <option value="Normal Captcha In popup">Normal Captcha In popup</option>
                        <option value="Maths Captcha">Maths Captcha</option>
                        <option value="Slider Captcha">Slider Captcha</option>
                        <option value="Image Captcha">Image Captcha</option>
                    </lightning-select>
                </div>
            </div>
            <div class="togglebox">
                <lightning-input type="toggle" label="Active" checked={} message-toggle-active="" message-toggle-inactive=""></lightning-input>
            </div>
        <!-- </aura:iteration> -->
    </template>

    <!-- Page -->

    <template if:true={pageedit}>
        <div class="fieldLabel">
            Page Edit
        </div>
        <div class="attributeButton">

                <lightning-button label="Cancel" onclick={cancelValidation}></lightning-button>
            </div>

                <lightning-button label="Apply" onclick={savePageDetails}></lightning-button>
            </div>
        </div>
        <!-- <aura:iteration items={pagedetail} var="page"> -->
            <div class="textlabel">Page Details</div>
            <div class="styletext">
                <lightning-input label="Page Title" value={}></lightning-input>
            </div>
            <div class="styletext">
                <lightning-input label="Page Subtitle" value={}></lightning-input>
            </div>
        <!-- </aura:iteration> -->
    </template>

   
</div>
</template>
