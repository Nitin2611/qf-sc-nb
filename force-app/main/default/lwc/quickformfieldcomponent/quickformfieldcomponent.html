<template>
    <!-- Email Id -->
    <template if:true={isTrueEmail}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:email" alternative-text="Email Id" title="Email Id"
                    size="small"> </lightning-icon> Email-Id
            </div>
        </template>

    </template>

    <!--Full Name -->
    <template if:true={isTrueFullName}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:user" alternative-text="Name" title="Name"
                    size="small"></lightning-icon> Full Name
            </div>
        </template>

    </template>
    
    <!-- Name -->
    <template if:true={isTrueName}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:user" alternative-text="Name" title="Name"
                    size="small"></lightning-icon> Name
            </div>
        </template>
    </template>

    <!-- Address -->
    <template if:true={isTrueAddress}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:checkin" alternative-text="Address" title="Address"
                    size="small"></lightning-icon> Address
            </div>
        </template>
    </template>

    <template if:true={isTruePhone}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:call" alternative-text="Phone" title="Phone"
                    size="small"></lightning-icon> Phone
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>


    <!-- Short Text -->
    <template if:true={isTrueShortText}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:justify_text" alternative-text="Short Text"
                    title="Short Text" size="small"></lightning-icon> Short Text
            </div>
        </template>
    </template>

    <template if:true={isTrueLongText}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:textarea" alternative-text="Long Text" title="Long Text"
                    size="small"></lightning-icon> Long Text
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!-- DropDown -->
    <template if:true={isTrueDropdown}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:down" alternative-text="DropDown" title="DropDown"
                    size="small"></lightning-icon> Dropdown
            </div>
        </template>
    </template>

    <!--CheckBox-->
    <template if:true={isTrueCheckBox}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:check" alternative-text="CheckBox" title="CheckBox"
                    size="small"></lightning-icon> Checkbox
            </div>
        </template>
    </template>

    <!-- Radio Button -->
    <template if:true={isTrueRadioButton}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:radio_button" alternative-text="CheckBox"
                    title="CheckBox" size="small"></lightning-icon> Radio Button
            </div>
        </template>
    </template>

    <template if:true={isTrueFileUpload}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:upload" alternative-text="CheckBox" title="CheckBox"
                    size="small"> </lightning-icon>File Upload
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!-- Number -->
    <template if:true={isTrueNumber}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:richtextnumberedlist" alternative-text="Number"
                    title="Number" size="small"></lightning-icon> Number
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!-- Price -->
    <template if:true={isTruePrice}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:moneybag" alternative-text="Price" title="Price"
                    size="small"></lightning-icon> Price
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!-- Date -->
    <template if:true={isTrueDate}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:date_input" alternative-text="Date" title="Date"
                    size="small"></lightning-icon> Date
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <template if:true={isTrueTime}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:clock" alternative-text="Time" title="Time"
                    size="small"></lightning-icon> Time
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>
    
    <template if:true={isTrueDateTime}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:date_time" alternative-text="DateTime" title="DateTime"
                    size="small"></lightning-icon> Date-Time
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!--RATING-->
    <template if:true={isTrueRating}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small">
                <lightning-icon class="icon" icon-name="utility:rating" alternative-text="Rating" title="Rating"
                    size="small"></lightning-icon> Star Rating
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!--EMOJI RATING-->
    <template if:true={isTrueEmojiRating}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:smiley_and_people" alternative-text="Rating"
                    title="Rating" size="small"></lightning-icon> Emoji Rating
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!--Scale Rating-->
    <template if:true={isTrueScaleRating}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small scaleRating fieldOutlines">
                <lightning-icon class="icon" icon-name="utility:multi_select_checkbox" alternative-text="Rating"
                    title="Rating" size="small"></lightning-icon> Scale Rating
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>
    
    <!-- Terms of Service -->
    <template if:true={isTrueTerms}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:warranty_term" alternative-text="Terms of Service"
                    title="Terms of Service" size="small"></lightning-icon> Terms of Service
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!-- Link -->
    <template if:true={isTrueLink}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:link" alternative-text="Link" title="Link"
                    size="small"></lightning-icon> Link
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <template if:true={isTrueSign}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:drag" alternative-text="Signature" title="Signature"
                    size="small"></lightning-icon> Signature
            </div>
        </template>
        <template if:true={isFullView}></template>
    </template>

    <!-- RichText -->
    <template if:true={isTrueRichText}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:display_rich_text" alternative-text="HTML BLock"
                    title="Short Text" size="small"></lightning-icon> Rich Text
            </div>
        </template>
    </template>

    <!--page break-->
    <template if:true={isTruePageBreak}>
        <template if:true={isFieldCompView}>
            <div class="slds-box_xx-small fieldOutlines isSelected">
                <lightning-icon class="icon" icon-name="utility:display_rich_text" alternative-text="Page Break"
                    title="Short Text" size="small"></lightning-icon> Page Break
            </div>
        </template>
    </template>

    <template if:true={hasType}>
        <div onmouseenter={FieldCSSUpdate}>
            <template if:true={FieldShown}>
                <label>
                    <template if:true={labelcheck}>
                        <div class="flabel">
                            <template if:true={isReqired}>
                                <label class="slds-form-element_label">
                                    <abbr class="slds-required" title="required">* </abbr>
                                </label>
                            </template>
                            <label class="slds-form-element__label">
                                {labelvalue}
                            </label>
                            <template if:true={helptextcheck}>
                                <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                            </template>
                        </div>
                    </template>
                    <div class="slds-form-element__control">
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} placeholder={placeholder} type={FieldType} value=""
                            onclick={OnFieldClick} class="slds-input" disabled={isdisabled} />
                    </div>

                </label>
            </template>
        </div>
    </template>
    <template if:false={hasType}>

        <!-- email -->
        <template if:true={isTrueEmail}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <!-- <lightning-input class={fieldId} ></lightning-input> -->
                    <div class="slds-form-element__control">
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} placeholder={placeholder} type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            onclick={OnFieldClick} class="slds-input" disabled={isdisabled} />
                    </div>
                </template>
            </template>
        </template>

        <!-- full Name -->
        <template if:true={isTrueFullName}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <div class="fullname" id={PageId}>
                        <div class="slds-form-element__control fullnamewidth">
                            <div class="slds-select_container">
                                <select class="slds-input slds-select" id="select-01" onchange={salutationValue}
                                    disabled={isdisabled}>
                                    <option value=""> --None-- </option>
                                    <template for:each={salutationvalue} for:item="value">
                                        <option value={value} key={value}>{value}</option>
                                    </template>

                                </select>
                            </div>
                        </div>
                        <!-- <lightning-select onchange={salutationValue}>
                        </lightning-select> -->
                        <div class="slds-form-element__control fullnamewidth">
                            <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} placeholder="First Name" onclick={OnFieldClick} class="slds-input"
                                disabled={isdisabled} />
                        </div>
                        <div class="slds-form-element__control fullnamewidth">
                            <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} placeholder="Last Name" onclick={OnFieldClick} class="slds-input"
                                disabled={isdisabled} />
                        </div>
                        <!-- <lightning-input aura:id="FirstName"</lightning-input> -->
                        <!-- <lightning-input aura:id="LastName" placeholder="Last Name"
                            onclick={OnFieldClick}></lightning-input> -->
                    </div>
                </template>
            </template>
        </template>

        <!-- Name -->
        <template if:true={isTrueName}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <div class="slds-form-element__control">
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} placeholder={placeholder} onclick={OnFieldClick} class="slds-input"
                            disabled={isdisabled}></input>
                    </div>
                    <!-- <lightning-input placeholder="Name" onclick={OnFieldClick}></lightning-input> -->
                </template>
            </template>
        </template>

        <!-- Address -->
        <template if:true={isTrueAddress}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                        <label>
                            <template if:true={helptextcheck}>
                                <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                            </template>
                        </label>
                    </template>
                    <!-- Custom Address Field -->
                    <div class="slds-form slds-form_stacked">
                        <div class="slds-form-element">
                            <div class="areatext slds-form-element__control">
                                <textarea onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                                onblur={handleblur1} disabled={isdisabled} id="street-address" class="slds-input"
                                    placeholder="Street"></textarea>
                            </div>
                        </div>
                        <div class="slds-form-element flex">
                            <div class="slds-form-element__control leftfield">
                                <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                                onblur={handleblur1} disabled={isdisabled} type="text" id="city" class="slds-input"
                                    placeholder="City" />
                            </div>
                            <div class="slds-form-element__control rightfield">
                                <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                                onblur={handleblur1} disabled={isdisabled} type="text" id="state" class="slds-input"
                                    placeholder="State" />
                            </div>
                        </div>
                        <div class="slds-form-element flex">
                            <div class="slds-form-element__control leftfield">
                                <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                                onblur={handleblur1} disabled={isdisabled} type="text" id="zip-code" class="slds-input"
                                    placeholder="Zip Code" />
                            </div>
                            <div class="slds-form-element__control rightfield">
                                <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                                onblur={handleblur1} disabled={isdisabled} type="text" id="country" class="slds-input"
                                    placeholder="Country" />
                            </div>
                        </div>
                    </div>
                    <!-- clode Custom Address Field -->
                    <!-- <lightning-input-address street-placeholder="Street" city-placeholder="City"
                        country-placeholder="Country" province-placeholder="Region" postal-code-placeholder="PostalCode"
                         onclick={OnFieldClick}></lightning-input-address> -->
                </template>
            </template>
        </template>

        <template if:true={isTrueShortText}>
            <!-- after drag done show field in dropzone -->
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>

                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                    onblur={handleblur1} class={fieldId} placeholder={placeholder} type="text" value="" pattern={fieldValidations}
                        message-when-pattern-mismatch={fieldAttributeValue} onclick={OnFieldClick}
                        disabled={isdisabled}></input>
                </template>
            </template>
        </template>
        <template if:true={isTrueLongText}>
            <template if:true={isFullView}></template>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <textarea onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                    onblur={handleblur1} class={fieldId} placeholder={placeholder} value="" pattern={fieldValidations}
                        message-when-pattern-mismatch={fieldAttributeValue} onclick={OnFieldClick}
                        disabled={isdisabled}></textarea>
                </template>
            </template>
        </template>

        <!-- DropDown -->
        <template if:true={isTrueDropdown}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            DropDown {count}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <select  onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                    onblur={handleblur1} class="dropdown-menu" value={tView} onclick={OnFieldClick}>
                        <option value={dropdownOp}>Select Option </option>
                        <!-- <template for:each={dropOptions} for:item="value">
                            <option value={value.Id} key={value.Id}>{value.label}</option>
                        </template> -->
                    </select>
                </template>
            </template>
        </template>

        <!--CheckBox-->
        <template if:true={isTrueCheckBox}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>

                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <div>
                        <template for:each={salutationvalue} for:item="value">
                            {value}
                            <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} class={fieldId} placeholder={placeholder} type="checkbox" value="" name={tView}
                                options={CheckBoxOp} pattern={fieldValidations}
                                message-when-pattern-mismatch={fieldAttributeValue} onclick={OnFieldClick} key={value}
                                disabled={isdisabled}></input>
                        </template>
                    </div>
                </template>
            </template>
        </template>
        <template if:true={isTrueRadioButton}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <template for:each={salutationvalue} for:item="value">
                        {value}
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} class={fieldId} placeholder={placeholder} type="radio" value="" name={tView}
                            options={CheckBoxOp} pattern={fieldValidations}
                            message-when-pattern-mismatch={fieldAttributeValue} onclick={OnFieldClick} key={value}
                            disabled={isdisabled}></input>
                    </template>
                </template>
            </template>
        </template>
        <!-- file Upload -->
        <template if:true={isTrueFileUpload}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                    onblur={handleblur1} class={fieldId} type="file" name="file" label="Upload File" onclick={OnFieldClick}
                        data-id="username" disabled={isdisabled}></input>
                </template>
            </template>
        </template>

        <!-- Number -->
        <template if:true={isTrueNumber}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <div class="slds-form-element__control">
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} class='slds-input' placeholder={placeholder} type="number" format="#,##0,000.00#"

        <!-- Price -->
        <template if:true={isTruePrice}>

                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <template if:true={helptextcheck}>
                        <lightning-helptext class="helptxt" content={helptextvalue}></lightning-helptext>
                    </template>
                    <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                    onblur={handleblur1} class="slds-input" id={fieldId} placeholder={placeholder} type="number" formatter="currency" value=""
                        pattern={fieldValidations} onclick={OnFieldClick} disabled={isdisabled}></input>
                </template>
            </template>
        </template>

        <!-- Phone -->
        <template if:true={isTruePhone}>

                    </div>
                </template>
            </template>
        </template>
        
        <!-- Date -->
        <template if:true={isTrueDate}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>

                                <abbr class="slds-required" title="required">* </abbr>
                            </label>

                    <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                    onblur={handleblur1} class="slds-input" id={fieldId} placeholder={placeholder} formatter="currency" value=""

                        message-when-pattern-mismatch={fieldAttributeValue} onclick={OnFieldClick}
                        disabled={isdisabled}></input>
                </template>
            </template>
        </template>

        <template if:true={isTrueTime}>

                    <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}

                        disabled={isdisabled}></input>
                </template>
            </template>
        </template>

        <template if:true={isTrueDateTime}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}

                    <template if:true={helptextcheck}>

                </template>
            </template>
        </template>

        <template if:true={isTrueRating}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <div class="starrating">
                        <div class="rate" id={PageId}>
                            <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} class="slds-input" type="radio" id={ratingfirst} name={ratingfirst} value="5" onclick={ratingvalue}
                                checked={checkedRating} />
                            <label class="ratingfield" for={ratingfirst} title="5 stars">5 stars</label>
                            <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} class="slds-input" type="radio" id={ratingtwo} name={ratingtwo} value="4" onclick={ratingvalue}
                                checked={checkRating} />
                            <label class="ratingfield" for={ratingtwo} title="4 stars">4 stars</label>
                            <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} class="slds-input" type="radio" id={ratingthree} name={ratingthree} value="3" onclick={ratingvalue}
                                checked={checkRating} />
                            <label class="ratingfield" for={ratingthree} title="3 stars">3 stars</label>
                            <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} class="slds-input" type="radio" id={ratingfour} name={ratingfour} value="2" onclick={ratingvalue}
                                checked={checkRating} />
                            <label class="ratingfield" for={ratingfour} title="2 stars">2 stars</label>
                            <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                            onblur={handleblur1} class="slds-input" type="radio" id={ratingfive} name={ratingfive} value="1" onclick={ratingvalue}
                                checked={checkRating} />
                            <label class="ratingfield" for={ratingfive} title="1 stars">1 star</label>
                        </div>
                    </div>
                </template>
            </template>
        </template>

        <!--EMOJI RATING-->
        <template if:true={isTrueEmojiRating}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <div class="rateEmoji1" id={PageId}>
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} class="emoji-input-box slds-input" type="radio" id="emoji-1" name="emoji-1" value="1"
                            onclick={emojiRatingValue} checked={checkRating} />
                        <label class="emoji-ratingfield" for="emoji-1" title="emoji-1"><img class="rating-Emoji-icons"
                                src={emojiRating1}></label>
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} class="emoji-input-box slds-input" type="radio" id="emoji-2" name="emoji-2" value="2"
                            onclick={emojiRatingValue} checked={checkRating} />
                        <label class="emoji-ratingfield" for="emoji-2" title="emoji-2"><img class="rating-Emoji-icons"
                                src={emojiRating2}></label>
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} class="emoji-input-box slds-input" type="radio" id="emoji-3" name="emoji-3" value="3"
                            onclick={emojiRatingValue} checked={checkRating} />
                        <label class="emoji-ratingfield" for="emoji-3" title="emoji-3"><img class="rating-Emoji-icons"
                                src={emojiRating3}></label>
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} class="emoji-input-box slds-input" type="radio" id="emoji-4" name="emoji-4" value="4"
                            onclick={emojiRatingValue} checked={checkRating} />
                        <label class="emoji-ratingfield" for="emoji-4" title="emoji-4"><img class="rating-Emoji-icons"
                                src={emojiRating4}></label>
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} class="emoji-input-box slds-input" type="radio" id="emoji-5" name="emoji-5" value="5"
                            onclick={emojiRatingValue} checked={checkedRating} />
                        <label class="emoji-ratingfield" for="emoji-5" title="emoji-5"><img class="rating-Emoji-icons"
                                src={emojiRating5}></label>
                    </div>
                </template>
            </template>
        </template>

        <!--Scale Rating-->
        <template if:true={isTrueScaleRating}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <div class="scaleRating" id={PageId}>
                        <table>
                            <tr>
                                <th></th>
                                <template for:each={salutationvalue} for:item="value">
                                    <th key={rating}>
                                        <label for={rating} class="likert-style" title="5 stars">{value} </label>
                                    </th>
                                </template>

                                <!-- <template for:each={scaleRating} for:item="rating">
                                <th key={rating}>
                                 <label for={rating}  class="likert-style" title="5 stars">{rating.Label} </label>
                                </th>
                                </template> -->
                            </tr>
                            <tr>
                                <td>FeedBack</td>
                                <template for:each={salutationvalue} for:item="ratng">
                                    <td key={rating}>
                                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                                        onblur={handleblur1} type="radio" class="radio slds-input" id={rating} name={rating} value="5"
                                            onclick={ratingvalue} checked={checkedRating}
                                            style="display:block;margin:auto;width:8rem" />
                                    </td>
                                </template>
                            </tr>
                        </table>
                    </div>
                </template>
            </template>
        </template>

        <!-- Terms of Service -->
        <template if:true={isTrueTerms}>

                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <div id={PageId} style="display: flex;">
                        <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                        onblur={handleblur1} type="checkbox" variant="standard" onchange={checkboxValue}
                            checked={isTermsAndConditionChecked} class="slds-input"></input>
                        <lightning-formatted-rich-text class="slds-cell-wrap"
                            value={termsAndConditionValue}></lightning-formatted-rich-text>
                    </div>
                </template>
            </template>
        </template>

        <!-- Link -->
        <template if:true={isTrueLink}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <input onmousemove={handlehover} onmouseout={handleblur} onfocusin={handlefocus}
                    onfocusout={handleblur1} type="url" placeholder={placeholder} class="slds-input"
                        pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})"
                        readonly={isReadOnly} onclick={showOnClick} onblur={linkValue} value={fieldValue}
                        onchange={blankValueCheck} disabled={isdisabled}></input>
                </template>
            </template>
        </template>

        <template if:true={isTrueSign}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>
                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <div onclick={handleid} id={PageId} onload={signInit}>
                        <div style="width: 300px;" onclick={OnFieldClick} id={PageId}>
                            <canvas class="signaturefield" style="border:2px solid #ddd;background:white;"
                                id={PageId}></canvas>
                            <div style="display: flex; justify-content: center;" class="signaturefield">
                                <div style="width: 65px; margin: 5px 5px 0 0;">
                                    <div class="slds-button slds-button_brand" onclick={erase} id="btnClear">Clear</div>
                                </div>
                                <div style="width: 65px; margin: 5px 0 0 10px;">
                                    <div class="slds-button slds-button_brand" onclick={saveSignature}>Save</div>
                                </div>
                            </div>
                        </div>

            </template>

        <template if:true={isTrueRichText}>

                <template if:true={FieldShown}>

                        <label class="slds-form-element__label ">
                            {labelvalue}
                        </label>
                    </template>
                    <div class="outrichstyle" onclick={OnFieldClick}>
                        <lightning-formatted-rich-text value='<b>hello</b>'></lightning-formatted-rich-text>
                    </div>
                </template>
            </template>
        </template>

    </template>
</template>
