<template>
    <!-- =========[Start Popup Modal] =======================-->
    <!-- [Text Box] -->
    <template if:true={spinner}>
        <div data-id = "spinnerId" class="slds-spinner_container spinnercont">
            <div class="spinner-main-div">
                <div class="loader--ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </template>
    <!-- ======================[End of popup modal]====================== -->



    <!-- =====================[Start of component]=============================== -->
    <div class="slds-grid slds-wrap">
        <!--=============================[ Start Left bar]=============================== -->
        <div class="LeftBar slds-col slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_2-of-12 slds-p-left_medium slds-p-right_large">
            <!-- [Title] -->
            <div>
                <h1 class="leftPanelTitle">PUBLISHMENT</h1>
            </div>
            <!-- [Checkboxes] -->
            <div class="publishCheckboxes">
                <lightning-radio-group class='checkBoxes' onchange={handleRadioChange}  name="radioGroup" options={option} value={publishment_value} data-name='aura' type="radio" ></lightning-radio-group>                
            </div> 
            <!-- [Start light box accordions] -->
        
            <template if:true={lightBoxOpt}>
                <div class="lightBoxChexboxes">
                    <div class="lightBoxAcc" style={text_b_color} onclick={handleLightBoxChange} data-id='textLink' id="textLink">Text Link</div>
                    <div class="lightBoxAcc" style={img_b_color} onclick={handleLightBoxChange} data-id='imageLink' id="imageLink"> Image Link</div>
                    <div class="lightBoxAcc" style={auto_b_color} onclick={handleLightBoxChange} data-id='autoPopup' id="autoPopup">Auto popup</div>
                    <div class="lightBoxAcc" style={floating_b_color} onclick={handleLightBoxChange} data-id='floatingBtn' id="floatingBtn">Floating Button</div>
                </div>
            </template>
            <!-- [End light box accordions] -->

        </div>
        <!--=============================[End Left bar]=============================== -->


        <!-- =====================[Start Right bar]================================== -->

        <div class="PublishForm slds-col  slds-size_1-of-1 slds-medium-size_9-of-12 slds-large-size_9-of-12 slds-p-horizontal_xx-large">
            <!-- [Form link title] -->
            <div class="formLinkTitle">
                <h1>Form Link</h1>
            </div>
            <!-- [Introduction about form link] -->
            <div class=" linkText ">
                <p>This way of publishing your form is perfect if you want to handle a small amount of code or if you want to directly invite somebody to view your form.</p>
            </div>

            <!-- [Form URL and copy button to copy url directly to clipboard] -->
           
            <template if:true={formSiteURL}>
                <div class="formlink ">
                    <input type="link" data-id="urlinput" value={formurl} id="myInput" readonly={readonly} class="inputBox" />
                    <img src={copy_Icon} class="iconsImage" id="menuItems" title='copy' onclick={copyTextFieldHelper} data-id="buttonId" />
                    <span class="urlCopied" aria-hidden="true"><b>Copied</b></span>
                </div>
            </template>

            <!-- [Aura code, copy button , description etc... ] -->
         
            <template if:true={usingAura}>
            <!-- [Publish your form using aura component] -->
                <div class="publishUsing slds-m-top_medium">
                    <h2>Publish Using Aura Component</h2>
                </div>
            <!-- [Description ] -->
                <div class="introCodeText slds-m-top_medium">
                    <p>There are various ways to publish forms or surveys, according to your requirements. This section offers the options of linking your form through Aura Component</p>
                </div>
            <!-- [Aura component code] -->
                <lightning-layout-item>
                    <div class="copyCodeSection_1">
                        <div data-id="overview" class="codeCopySection slds-p-around_large slds-m-top_medium copyCodeSection_12">
                            <div class="divtag">
                                &lt; aura:component implements="forceCommunity:availableForAllPageTypes" access="global" &gt;
                                <br />
                                <div class="divtag1">
                                    &lt;iframe src={formurl} transparency="true" style="min-height:100vh; overflow:auto;" width="100%" id="contactform123" name="contactform123" marginwidth="0" marginheight="0" frameborder="0" &gt;
                                    <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt; Your browser does not support iframes. The contact form cannot be displayed. Please use another contact method (phone, fax etc) &lt;/p&gt;
                                    <br />&lt;/iframe&gt;
                                </div>
                                &lt;/aura:component &gt;
                            </div>
                        </div>
                    
                        <div class="bt-center">
                            <div class="bt divtag2">
                                <input class="std-btn" type="button" value="Copy Code" onclick={copyDivToClipboard_1} name="Copy Code" /> 
                                <span data-id="test" class="copiedtext1" aria-hidden="true">Copied</span>
                            </div>
                        </div>
                    </div>
                </lightning-layout-item>
            </template>

            <!--[Lwc code , copy button , description etc...]-->
       
            <template if:true={usingLWC}>
                <!-- [Publish your form using Ligtning web  component] -->
                <div class="publishUsing slds-m-top_medium">
                    <h2>Publish Using lwc Component</h2>
                </div>
                <!-- [Description] -->
                <div class="introCodeText slds-m-top_medium ">
                    <p>There are various ways to publish forms or surveys, according to your requirements. This section offers the options of linking your form through Lightning web component (LWC).</p>
                </div>
                <!-- [Lightning Component code] -->
                <div class="copyCodeSection_2">

                        <div class="divtag">
                            &lt;lightning-layout-item&gt; <br />
                            <div class="Publish_lwc_Component_code">
                                &lt;iframe src="{formurl}" transparency="true" style="min-height:100vh; overflow:auto;" width="100%" id="contactform123" name="contactform123" marginwidth="0" marginheight="0" frameborder="0" &gt;
                                <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt; Your browser does not support iframes. The contact form cannot be displayed. Please use another contact method (phone, fax etc) &lt;/p&gt;
                                <br />&lt;/iframe&gt;
                            </div>
                            &lt;/lightning-layout-item&gt;
                        </div>
                    </div>
                    
                    <div class="bt-center">
                        <div class="bt divtag2">
                            <input class="std-btn" type="button" value="Copy Code" name="Copy"  onclick={copyDivToClipboard_2} /> 
                            <span data-id="lwccode" class="copiedtext2" aria-hidden="true">Copied</span>
                        </div>
                    </div>
                </div>   
            </template>

            <!--[Iframe code , copy button , description etc...]-->

                    </div>

                                        <br /> }
                                        <br />
                                        <br /> /*Modal Content */
                                        <br />
                                        <br /> .modal-content {
                                        <br /> background-color: #fefefe;

                                        <br /> padding: 20px;
                                        <br /> border: 1px solid #888;
                                        <br /> width: 80%;
                                        <br /> }

                                        <br /> float: right;
                                        <br /> font-size: 28px;
                                        <br /> font-weight: bold;

                                    <div class="codestyle" id="copytext3">

                                        <br /> var btn = document.getElementById("myBtn");
                                        <br />
                                        <br /> // Get the &lt;span&gt; element that closes the modal
                                        <br /> var span = document.getElementsByClassName("close")[0];
                                        <br />

                                        <br /> btn.onclick = function() <br />{
                                        <br /> modal.style.display = "block";

                                        <br />

                                        <br />modal.style.display = "none";
                                        <br />}

                                        <br />
                                        <br /> window.onclick = function(event) <br />{
                                        <br />if (event.target == modal) { modal.style.display = "none";
